<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<!-- ROS libraries -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/eventemitter2@6.4.9/lib/eventemitter2.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>

<script type="text/javascript">
  var ros = new ROSLIB.Ros({
    url: 'ws://localhost:9090'
  });

  ros.on('connection', function() {
    console.log('Connected to websocket server.');
  });

  ros.on('error', function(error) {
    console.log('Error connecting to websocket server: ', error);
  });

  ros.on('close', function() {
    console.log('Connection to websocket server closed.');
  });

  // Topic to receive video frames
  var videoTopic = new ROSLIB.Topic({
    ros : ros,
    name : '/video_frames',
    messageType : 'sensor_msgs/CompressedImage'
  });



  // Function to handle incoming video frames
  videoTopic.subscribe(function(message) {
    var receiveTime = new Date().getTime();
    
    // Extract the timestamp from the ROS message header
    var messageSec = message.header.stamp.sec;
    var messageNanosec = message.header.stamp.nanosec;
    var messageTime = new Date(messageSec * 1000 + messageNanosec / 1000000).getTime();
    
    // Calculate latency
    var latency = receiveTime - messageTime;
    console.log('Latency:', latency, 'ms');
    
    // Display the latency in the HTML
    document.getElementById('latency').innerText = 'Latency: ' + latency + ' ms';
    console.log('Received video frame:', message);
    var img = document.getElementById('videoStream');
    img.src = 'data:image/jpeg;base64,' + message.data;
  });

  window.onload = function() {
    // Subscribe to video frames once
    videoTopic.subscribe();
  };
</script>
</head>
<body>
  <h1>Real-time Video Stream from ROS2 Topic</h1>
  <img id="videoStream" alt="Video Stream" style="width: 750px; height: 480px;" />
  <p id="latency">Latency: calculating...</p>
</body>
</html>
